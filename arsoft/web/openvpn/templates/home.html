<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
{% load static_url %}
<link rel="stylesheet" type="text/css" href="{% static_url "main.css" %}" />
<title>{{ title }}</title>
</head>
<body>
<h1 class="title">{{ title }}</h1>


{% if errormessage %}
<div class="errormessage">{{ errormessage }}</div>
{% endif %}
{% if statusmessage %}
<div class="statusmessage">{{ statusmessage }}</div>
{% endif %}
<div class="changepwform">
<form action="{% url "arsoft.web.kpasswd.views.changepw" %}" method="post">
{% csrf_token %}
<table class="changepw">
<tr><td>Username</td><td><input type="text" name="username" id="username" value="{{ username }}" /></td></tr>
<tr><td>Current password</td><td><input type="password" name="oldpassword" id="oldpassword" value="{{ oldpassword }}" /></td></tr>
<tr><td>New password</td><td><input type="password" name="newpassword" id="newpassword" value="{{ newpassword }}" /></td></tr>
<tr><td>Confirm password</td><td><input type="password" name="confpassword" id="confpassword" value="{{ confpassword }}" /></td></tr>
<tr><td colspan="2" align="right"><input type="submit" value="Submit" /></td></tr>
</table>
</form>
</div>
</body>
</html>
